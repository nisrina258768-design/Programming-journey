<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    <style>
        body {
            font-family:'Times New Roman', Times, serif;
            background-color: plum;
            margin: 20px;
             }
        h1 {
            color:white;
           }
        p {
            color:grey;
            line-height: 1.6;
          }
        .highlight {
            background-color: aquamarine;
            font-weight: bold;
            }
    </style>

</head>
<body>
    <h1>Judul Halaman Ini</h1>
      <p>Ini adalah sebuah paragraf dengan gaya CSS internal yang diterapkan.</p>
      <p>Paragraf kedua, juga akan terlihat sama.</p>
      <p class="highlight">Paragraf ini menggunakan kelas 'highlight' untuk efek khusus.</p>
</body>
</html>
