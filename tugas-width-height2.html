<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width dan height</title>
    <style>
        .kotakbesar {
            width: 600px;
            height: 300px;
            background-color: pink;
        }
        .kotakkecil {
            width: 200px;
            height: 100px;
            background-color: bisque;
            margin: left;
        }
    </style>
</head>
<body>
    <div class="kotakbesar"><div class="kotakkecil"></div></div>
</body>
</html>
