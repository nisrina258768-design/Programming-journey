<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Spacing</title>
    <style>
        h1 {
            letter-spacing: -8px;
            word-spacing: 5px;
        }
        .small {
            font-size: 7px;
            letter-spacing: 4px;
            text-transform: capitalize;
        }
        .line-height {
            line-height: 1.9;
        }
        .indent {
            text-indent: 5em;
        }
        .nowrap {
            white-space: break-spaces;
        }
    </style>
</head>
<body>
    <h1>Contoh Text Spacing</h1>
    <p class="small">nisrina lutfiya husni</p>

    <p class="indent">
        Nama saya Nisrina Lutfiya Husni kelas X PPLG 2 
        SMK NEGERI 1 KANDEMAN. 
    </p>
    <p class="line-height">
        Nama saya Nisrina Lutfiya Husni kelas X PPLG 2 
        SMK NEGERI 1 KANDEMAN. 
    </p>
    <p class="nowrap">
        Nama saya Nisrina Lutfiya Husni kelas X PPLG 2 
        SMK NEGERI 1 KANDEMAN.
    </p>
</body>
</html>
